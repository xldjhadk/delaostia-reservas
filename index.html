<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVAS DELAOSTIA</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        .hidden {
            display: none !important;
        }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* === LOGIN SCREEN === */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .logo {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #f472b6;
            font-weight: 700;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-question {
            font-size: 1rem;
            color: #cbd5e1;
            text-align: center;
        }

        .login-form input {
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
            text-align: center;
        }

        .login-form input::placeholder {
            color: #64748b;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: #f472b6;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #ec4899;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .alert-error {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .alert-success {
            background: #15803d;
            color: #86efac;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <h1 class="logo">üçΩÔ∏è RESERVAS DELAOSTIA</h1>
            <form id="login-form">
                <p class="login-question">¬øQui√©n es la mejor camarera del local?</p>
                <input type="text" id="login-answer" placeholder="Escribe la respuesta..." autocomplete="off" required>
                <button type="submit" class="btn-primary">ACCEDER</button>
                <div id="login-error" class="alert alert-error hidden"></div>
                <div id="login-success" class="alert alert-success hidden">‚úì ¬°Acceso permitido!</div>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="app-container hidden">
        <!-- App will be displayed here -->
        <h1>Sistema de Reservas DelaOstia</h1>
    </div>

    <script>
        // LOGIN HANDLER
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const answer = document.getElementById('login-answer').value.toLowerCase().trim();
            const errorDiv = document.getElementById('login-error');
            const successDiv = document.getElementById('login-success');
            
            // Clear previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            if (answer === 'luna') {
                successDiv.classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                }, 1500);
            } else {
                errorDiv.textContent = '‚ùå Respuesta incorrecta';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
